<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="./assets/favicon.ico" type="image/png">
        <link rel="stylesheet" href="./styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">

        <title>Let's Save</title>

        <script defer src="./app.js"></script>
        <script defer src="./modal.js"></script>
      </head>
    <body>
        <header>
            <img src="./assets/logo.png" alt="Logo Let's Save" id="logo">
        </header>

        <main class="container">
            <section id="balance">
                <h2 class="sr-only">Balanço</h2>

                <div class="card">
                    <h3>
                        <span>
                            Receitas
                        </span>
                        <img src="./assets/income.svg" alt="Imagem de receitas">
                    </h3>
                    <p id="incomeDisplay">R$ 0,00</p>
                </div>

                <div class="card">
                    <h3>
                        <span>
                            Despesas
                        </span>
                        <img src="./assets/expense.svg" alt="Imagem de despesas">
                    </h3>
                    <p id="expenseDisplay">R$ 0,00</p>
                </div>

                <div class="card total">
                    <h3>
                        <span>
                            Total
                        </span>
                        <img src="./assets/total.svg" alt="Imagem do total">
                    </h3>
                    <p id="totalDisplay">R$ 0,00</p>
                </div>
                
            </section>

            <section id="transaction">
                <h2 class="sr-only">Transações</h2>

                <a href="#" 
                onclick="Modal.open()"
                class="button btn-modal">+</a>
                
                <table id="data-table">
                    <thead>
                        <tr>
                            <th>Descrição</th>
                            <th>Valor</th>
                            <th>Tipo</th>
                            <th>Data</th>
                            <th>Excluir</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </section>
        </main>

        <div class="modal-overlay">
            <div class="modal">
                <div id="form">
                    <h2>Nova Transação</h2>
                    <form action="" onsubmit="Form.submit(event)">
                        <div class="input-group">
                            <label 
                                class="sr-only" 
                                for="description">Descrição</label>
                            <input 
                                type="text" 
                                id="description" 
                                name="description"
                                placeholder="Descrição"
                            />
                        </div>

                        <div class="input-group">
                            <label 
                                class="sr-only" 
                                for="amount">Valor</label>
                            <input 
                                type="number"
                                step="0.01"
                                id="amount" 
                                name="amount"
                                placeholder="0,00"
                            />
                            <small class="help">Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais</small>
                        </div>   
                        
                        <div class="input-group">
                          <label 
                              class="sr-only" 
                              for="type">Tipo de Transação</label>
                          <select 
                              type="text" 
                              id="type" 
                              name="type"
                          >
                            <option value="" disabled selected hidden>Selecione...</option>
                            <option value="Receita">Receita</option>
                            <option value="Despesa">Despesa</option>
                          </select>
                      </div>

                        <div class="input-group">
                            <label 
                                class="sr-only" 
                                for="date">Data</label>
                            <input 
                                type="date" 
                                id="date" 
                                name="date"
                            />
                        </div>

                        <div class="input-group actions">
                            <a 
                            onclick="Modal.close()"
                            href="#" 
                            class="button close">Fechar</a>
                            <button>Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <footer>
            <a href="https://linkedin.com/in/ifabianoi/" target="_blank" rel="nofollow">
              <img src="https://camo.githubusercontent.com/0b9055f1ad5d0b8dea7c029493b93183cbdbeb8427fa37e89355245a4b2f7dec/68747470733a2f2f696d672e736869656c64732e696f2f62616467652f2d6966616269616e6f692d626c75653f7374796c653d666c61742d737175617265266c6f676f3d4c696e6b6564696e266c6f676f436f6c6f723d7768697465266c696e6b3d68747470733a2f2f7777772e6c696e6b6564696e2e636f6d2f696e2f6966616269616e6f692f" alt="linkedin">
            </a>
            <a href="https://github.com/ifabianoi/" target="_blank" rel="nofollow">
              <img src="https://icon-library.com/images/github-icon-png/github-icon-png-29.jpg" alt="GitHub" style="width: 25px"></a>
        </footer>
    </body>
</html>
