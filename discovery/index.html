<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Let's Finances</title>

  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap" rel="stylesheet">

  </style>
</head>

<body>
  <header>
    <h1 id="logo">Let's Finances</h1>
  </header>

  <main class="container">
    <section id="balance">
      <h2>Balanço</h2>
      
      <div class="card">
        <h3>Entradas</h3>
        <p>R$ 5.000,00</p>
      </div>
      
      <div class="card">
        <h3>Saídas</h3>
        <p>R$ 2.000,00</p>
      </div>

      <div class="card total">
        <h3>Total</h3>
        <p>R$ 3.000,00</p>
      </div>           
    </section>

    <section id="transaction">
      <h2>Transações</h2>
      <table id="data-table">
        <thead>
          <tr>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Data</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th class="description">Luz</th>
            <th class="expense">- R$ 500,00</th>
            <th class="date">23/01/2021</th>
          </tr>
          <tr>
            <th class="description">Criação Website</th>
            <th class="income">R$ 5.000,00</th>
            <th class="date">23/01/2021</th>
          </tr>
          <tr>
            <th class="description">Internet</th>
            <th class="expense">- R$ 200,00</th>
            <th class="date">23/01/2021</th>
          </tr>
        </tbody>
      </table>
    </section>
  </main>

  <footer><p>Let's Finances</p></footer>

</body>

</html>
